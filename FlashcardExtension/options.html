<html>
    <head>
        <title>Extension Options</title>
        <script src="jquery-script.js"></script>
        <script src="options.js"></script>
        
    </head>
    <body>
        <div class="quizlet">
            <h4>Active Quizlet:</h4>
            <select id="quizletSelect">
                <option>--Please choose a Quizlet to review--</option>
            </select>
            <ul id="quizletList"></ul>
            <input id="quizletURL" name="quizletURL" placeholder="Quizlet URL"><br><br>
            <input type="submit" value="Submit">
        </div>
        <br>
        <div class="repeat">
            <h4>How often do you want to review?</h4>
            <label>Every</label> <input id="repeatInput" size=5> <label>minutes.</label><br><br>
            <input type="submit" id="repeatSave" value="Save">
        </div>
    </body>


    
</html>
